<!DOCTYPE html>
<html lang="en">
  <head>
    <title>filterable gallery</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <section class="gallery">
      <div class="container">
        <div class="row">
          <div class="gallery-filter">
            <span class="filter-item active" data-filter="all">all</span>
            <span class="filter-item" data-filter="shoe">Machine Gun</span>
            <span class="filter-item" data-filter="headphone">Hand Guns</span>
            <span class="filter-item" data-filter="camera">Snipers</span>
          </div>
        </div>
        <div class="row">
          <!-- gallery item start -->
          <div class="gallery-item shoe">
            <div class="gallery-item-inner">
              <img src="img/shoe-1.png" alt="shoe" />
            </div>
          </div>
          <!-- gallery item end -->
          <!-- gallery item start -->
          <div class="gallery-item headphone">
            <div class="gallery-item-inner">
              <img src="img/headphone-1.jpg" alt="headphone" />
            </div>
          </div>
          <!-- gallery item end -->
          <!-- gallery item start -->
          <div class="gallery-item camera">
            <div class="gallery-item-inner">
              <img src="img/camera-1.jpg" alt="camera" />
            </div>
          </div>
          <!-- gallery item end -->
          <!-- gallery item start -->
          <div class="gallery-item headphone">
            <div class="gallery-item-inner">
              <img src="img/headphone-2.jpg" alt="headphone" />
            </div>
          </div>
          <!-- gallery item end -->
          <!-- gallery item start -->
          <div class="gallery-item camera">
            <div class="gallery-item-inner">
              <img src="img/camera-2.jpg" alt="camera" />
            </div>
          </div>
          <!-- gallery item end -->
          <!-- gallery item start -->
          <div class="gallery-item headphone">
            <div class="gallery-item-inner">
              <img src="img/headphone-3.jpg" alt="headphone" />
            </div>
          </div>
          <!-- gallery item end -->
        </div>
      </div>
      <div class="div">
        <button>ADD</button>
      </div>
    </section>

    <script src="js/script.js"></script>
  </body>
</html>
